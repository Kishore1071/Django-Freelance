{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">

        <h1 class="fs-4 text-center">Create User</h1>

        <div class="row justify-content-center">

            <form action="" method="POST" class="w-50">

                {% csrf_token %}

                <label>Username: </label>
                <input type="text" name="username" class="form-control" value="{{user.username}}">

                <label class="mt-3">First Name: </label>
                <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">

                <label class="mt-3">Last Name: </label>
                <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
                
                <label class="mt-3">Email Id: </label>
                <input type="email" name="user_email" class="form-control" value="{{user.email}}">

                <label class="mt-3">Phone Number: </label>
                <input type="number" name="phone_number" class="form-control" value="{{user.phone_number}}">

                <input type="submit" class="btn btn-primary form-control mt-3">
            </form>

        </div>

    </div>

{% endblock %}
